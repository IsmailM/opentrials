<fieldset class="search-bar">
  <input type="search" title="Search" placeholder="Find a trial" name="q" value="{{ query.q }}" />
  <button type="submit"><span>Search</span></button>
</fieldset>
<div class="search-controls">
  <a class="toggle-advanced">Advanced search</a>
</div>
<fieldset class="advanced {% if advancedSearchIsVisible %}visible{% endif %}">
  <div>
    <label for="location">Location</label>
    <div class="select">
      <select name="location" id="location">
        <option value="">All</option>
        {% for location in locations %}
            <option
              value="{{ location.name }}"
              {% if query.location == location.name %}selected{% endif %}
              >
              {{ location.name }}
            </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="two-columns-fields">
    <fieldset>
        <legend>Registration date period</legend>
        <div>
          <label for="registration_date_start">Start date</label>
          <input
            type="date"
            data-format="dd/MMM/yyyy"
            class="form-control"
            name="registration_date_start"
            id="registration_date_start"
            placeholder="e.g. 2015-01-31"
            value="{{ query.registration_date_start }}">
        </div>
        <div>
          <label for="registration_date_end">End date</label>
          <input
            type="date"
            data-format="dd/MMM/yyyy"
            class="form-control"
            name="registration_date_end"
            id="registration_date_end"
            placeholder="e.g. 2016-01-31"
            value="{{ query.registration_date_end }}">
        </div>
    </fieldset>
  </div>

  <button type="submit"><span>Search</span></button>
</fieldset>
