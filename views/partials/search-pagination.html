<nav class="pagination" role="navigation" aria-label="Pagination">
  <ol>
    {% for page in pagination %}
      {% if currentPage == page.label %}
        <li class="current">
          <span>You're on page</span>
          {{ page.label }}
        </li>
      {% else %}
        <li>
          <a href="{{ page.url }}" aria-label="Page {{ page.label }}">{{ page.label }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
